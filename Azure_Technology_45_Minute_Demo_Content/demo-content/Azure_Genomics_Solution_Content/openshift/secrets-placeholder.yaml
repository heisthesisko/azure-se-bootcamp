apiVersion: v1
kind: Secret
metadata: { name: azure-credentials }
type: Opaque
stringData:
  BATCH_ACCOUNT_NAME: "<batch-account-name>"
  BATCH_ACCOUNT_KEY: "<batch-account-key>"
  BATCH_URL: "https://<region>.batch.azure.com"
  STORAGE_ACCOUNT_NAME: "<storage-account-name>"
  STORAGE_ACCOUNT_KEY: "<storage-account-key>"
  STORAGE_CONTAINER: "cromwell"
  FHIR_BASE_URL: "https://<fhir-endpoint>"
  FHIR_CLIENT_ID: "<app-client-id>"
  FHIR_CLIENT_SECRET: "<app-client-secret>"
  FHIR_TENANT_ID: "<tenant-id>"
