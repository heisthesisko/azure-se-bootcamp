apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-api
  labels: { app: bot-api }
spec:
  replicas: 2
  selector: { matchLabels: { app: bot-api } }
  template:
    metadata: { labels: { app: bot-api } }
    spec:
      containers:
        - name: bot-api
          image: <acr_login>/healthcopilot/bot-api:1.0
          ports: [{ containerPort: 8080 }]
          env:
            - { name: OPENAI_ENDPOINT, valueFrom: { secretKeyRef: { name: copilot-secrets, key: openai_endpoint } } }
            - { name: OPENAI_KEY, valueFrom: { secretKeyRef: { name: copilot-secrets, key: openai_key } } }
            - { name: FHIR_ENDPOINT, valueFrom: { secretKeyRef: { name: copilot-secrets, key: fhir_endpoint } } }
            - { name: SEARCH_ENDPOINT, valueFrom: { secretKeyRef: { name: copilot-secrets, key: search_endpoint } } }
            - { name: PG_CONN, valueFrom: { secretKeyRef: { name: copilot-secrets, key: pg_conn } } }
          readinessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests: { cpu: "200m", memory: "512Mi" }
            limits: { cpu: "1", memory: "1Gi" }
---
apiVersion: v1
kind: Service
metadata:
  name: bot-api-svc
spec:
  selector: { app: bot-api }
  ports: [{ name: http, port: 80, targetPort: 8080 }]
